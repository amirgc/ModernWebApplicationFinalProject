<div class="container">
  <h3 mat-dialog-title>Add new Dish</h3>

  <form class="mat-dialog-content" (ngSubmit)="(submit)" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #name
          class="form-control"
          placeholder="name"
          [(ngModel)]="data.name"
          name="name"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea
          matInput
          #description
          class="form-control"
          placeholder="description"
          [(ngModel)]="data.description"
          name="description"
          required
        ></textarea>
        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #orderingPosition
          class="form-control"
          placeholder="orderingPosition"
          [(ngModel)]="data.orderingPosition"
          name="orderingPosition"
          maxlength="10"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
        <mat-hint align="end"
          >{{ orderingPosition.value?.length || 0 }}/10</mat-hint
        >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #uom
          placeholder="uom"
          [(ngModel)]="data.uom"
          name="uom"
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <mat-select
          ngModel
          #category="ngModel"
          [(ngModel)]="data.category"
          name="category"
          placeholder="Category"
        >
          <mat-option *ngFor="let c of categories" value="{{ c }}">{{
            c
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngFor="let type of dish.types" fxLayout="row">
      <hr style="height: 2px; border:none;color:#333;background-color:#333;" />
      <div fxLayout="row">
        <mat-form-field fxFlex>
          <input
            matInput
            placeholder="Type Name"
            [(ngModel)]="type.name"
            [ngModelOptions]="{ standalone: true }"
          />
        </mat-form-field>
        <button
          type="button"
          mat-icon-button
          color="warn"
          (click)="removeType(type)"
        >
          <mat-icon>remove</mat-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          color="primary"
          (click)="addType()"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>

      <div *ngFor="let size of type.sizes" fxLayout="row">
        <div fxLayout="row" style="margin: 0 60px">
          <mat-form-field fxFlex>
            <input
              matInput
              placeholder="Size Name"
              [(ngModel)]="size.name"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
          <mat-form-field fxFlex>
            <input
              matInput
              placeholder="Price"
              [(ngModel)]="size.price"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
          <button
            type="button"
            mat-icon-button
            color="warn"
            (click)="removeSize(type, size)"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            color="primary"
            (click)="addSize(type)"
          >
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          ngModel
          #image="ngModel"
          [(ngModel)]="data.image"
          name="image"
          placeholder="Image"
        />
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button
        mat-button
        [type]="submit"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()"
      >
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
